<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title" id="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form aria-labelledby="title">
        <fieldset aria-describedby="description">
          <legend>Enter your information</legend>
          <label aria-describedby="name-input">Name:</label>
          <input id="name-input" type="text" name="name" placeholder="Your Name"/>
          <label aria-describedby="age-input">Age:</label>
          <input id="age-Input" type="text" name="age" placeholder="Your Age"/>
          <label aria-describedby="color-input">Color you cannot see:</label>
          <input id="color-Input" type="color" name="color" />
          <label aria-describedby="message"> Message:</label>
          <input id="message" type="textarea" rows="7" placeholder="Leave us a message..."></input>
          <button aria-label="submit" type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
